<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/student/layout}">

<head>
  <title layout:fragment="title">Danh sách thông báo</title>
</head>

<body>
<div layout:fragment="content">
  <div class="container mt-4">
    <h1 class="text-2xl font-bold mb-4">Danh sách thông báo</h1>

    <table class="table-auto w-full border border-gray-300">
      <thead class="bg-gray-200">
      <tr>
        <th class="border px-4 py-2">Nội dung</th>
        <th class="border px-4 py-2">Thời gian</th>
        <th class="border px-4 py-2">Trạng thái</th>
        <th class="border px-4 py-2">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="notif : ${notifications}">
        <td class="border px-4 py-2" th:text="${notif.message}"></td>
        <td class="border px-4 py-2" th:text="${notif.createdAt}"></td>
        <td class="border px-4 py-2" th:text="${notif.readStatus}"></td>
        <td class="border px-4 py-2">
          <form th:action="@{/notifications/read/{id}(id=${notif.notificationId})}" method="post">
            <button type="submit" class="btn btn-primary"
                    th:disabled="${notif.readStatus == 'read'}">Đã xem</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
