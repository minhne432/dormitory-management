<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ghi Số Thành Công</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Ghi Số Thành Công</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <td th:text="${usage.usageId}"></td>
        </tr>
        <tr>
            <th>Phòng</th>
            <td th:text="${usage.room.roomNumber}"></td>
        </tr>
        <tr>
            <th>Dịch vụ</th>
            <td th:text="${usage.service.serviceName}"></td>
        </tr>
        <tr>
            <th>Số đo cũ</th>
            <td th:text="${usage.previousReading}"></td>
        </tr>
        <tr>
            <th>Số đo hiện tại</th>
            <td th:text="${usage.currentReading}"></td>
        </tr>
        <tr>
            <th>Ngày ghi số</th>
            <td th:text="${usage.recordDate}"></td>
        </tr>
        <tr>
            <th>Đã lập hóa đơn</th>
            <td th:text="${usage.invoiced}"></td>
        </tr>
    </table>
    <a href="/service-usage/record" class="btn btn-primary">Ghi số khác</a>
</div>
</body>
</html>
