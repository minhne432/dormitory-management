<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title layout:fragment="title">My Application</title>
    <!-- Sử dụng Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<!-- ⚠️ Dùng min-h-screen thay vì h-screen để không giới hạn chiều cao -->
<div class="flex min-h-screen">

    <!-- Sidebar cố định chiều rộng, có cuộn riêng -->
    <div class="w-72 bg-gray-100 overflow-y-auto"
         layout:insert="~{layout/manager/fragment/sidebar :: sidebar}">
    </div>

    <!-- Nội dung chính có thể cuộn -->
    <div class="flex-1 p-5 overflow-y-auto"
         layout:fragment="content">
        <p class="text-gray-700">This is default content.</p>
    </div>
</div>

<!-- JS ngoài -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Khu vực cho script riêng của từng trang -->
<div layout:fragment="script"></div>

</body>
</html>
