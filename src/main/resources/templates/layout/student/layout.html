<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">My Application</title>
    <!-- Sử dụng Tailwind CSS qua CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<!-- Container chính: flex chia sidebar và main content, chiều cao full màn hình -->
<div class="flex h-screen">
    <!-- Sidebar: width cố định, background nhẹ, cuộn dọc nếu nội dung vượt -->
    <div class="w-72 bg-gray-200 overflow-y-auto" layout:insert="~{layout/student/fragment/sidebar :: sidebar}"></div>
    <!-- Main content: chiếm phần còn lại, có padding và cuộn dọc -->
    <div class="flex-1 p-5 overflow-y-auto" layout:fragment="content">
        <!-- Nội dung mặc định -->
        <p class="text-gray-700">This is default content.</p>
    </div>
</div>
</body>
</html>
