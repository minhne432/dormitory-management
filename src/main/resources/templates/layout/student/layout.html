<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">My Application</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
<!-- ⚠️  đổi h-screen → min-h-screen -->
<div class="flex min-h-screen">

    <!-- Sidebar luôn cao 100vh + cuộn -->
    <div class="w-64 bg-gray-800 overflow-y-auto"
         layout:insert="~{layout/student/fragment/sidebar :: sidebar}">
    </div>

    <!-- Khu vực nội dung -->
    <!-- bỏ grid place-items-center + thêm overflow-y-auto -->
    <div class="flex-1 p-5 overflow-y-auto"
         layout:fragment="content">
        <!-- Trang con sẽ render ở đây -->
    </div>
</div>

<!-- chỗ cho script riêng của trang -->
<div layout:fragment="script"></div>
</body>
</html>
