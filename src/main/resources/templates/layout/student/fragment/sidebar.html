    <!-- Header Sidebar -->
    <div class="flex justify-between items-center">
        <h1 id="sidebarTitle" class="text-xl font-bold transition-all duration-300">Trang Sinh Viên</h1>
        <button id="toggleBtn" class="text-white focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Thông báo -->
    <a th:href="@{/notifications/student/{studentId}(studentId=${session.student?.studentId})}" class="flex items-center justify-between bg-white p-2 rounded shadow my-4 hover:bg-gray-50">
        <span class="text-gray-700 sidebar-text">Thông báo</span>
        <div id="notificationBadge" class="bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">0</div>
    </a>

    <hr class="my-4 border-gray-300">

    <!-- Danh sách menu -->
    <ul class="space-y-2">
        <li><a th:href="@{/student/home}" class="flex items-center p-2 rounded hover:bg-gray-700"><span class="w-6 h-6 flex items-center justify-center">🏠</span><span class="ml-3 sidebar-text">Trang chủ</span></a></li>
        <li><a th:href="@{/register-dormitory}" class="flex items-center p-2 rounded hover:bg-gray-700"><span class="w-6 h-6 flex items-center justify-center">🏢</span><span class="ml-3 sidebar-text">Đăng ký ở KTX</span></a></li>
        <li><a th:href="@{/student/services}" class="flex items-center p-2 rounded hover:bg-gray-700"><span class="w-6 h-6 flex items-center justify-center">🔧</span><span class="ml-3 sidebar-text">Dịch vụ</span></a></li>
        <li><a th:href="@{/bills/filter}" class="flex items-center p-2 rounded hover:bg-gray-700"><span class="w-6 h-6 flex items-center justify-center">💳</span><span class="ml-3 sidebar-text">Hóa đơn</span></a></li>
        <li><a th:href="@{/profile}" class="flex items-center p-2 rounded hover:bg-gray-700"><span class="w-6 h-6 flex items-center justify-center">👤</span><span class="ml-3 sidebar-text">Hồ sơ cá nhân</span></a></li>
        <li><a th:href="@{/settings}" class="flex items-center p-2 rounded hover:bg-gray-700"><span class="w-6 h-6 flex items-center justify-center">⚙️</span><span class="ml-3 sidebar-text">Cài đặt</span></a></li>
        <li><a th:href="@{/help}" class="flex items-center p-2 rounded hover:bg-gray-700"><span class="w-6 h-6 flex items-center justify-center">❓</span><span class="ml-3 sidebar-text">Trợ giúp</span></a></li>
    </ul>

    <hr class="my-4 border-gray-300">

    <!-- Dropdown user -->
    <div class="relative mt-4">
        <button id="dropdownButton" class="flex items-center w-full p-2 rounded hover:bg-gray-700 focus:outline-none">
            <img src="https://via.placeholder.com/32" alt="User avatar" class="w-8 h-8 rounded-full">
            <span class="ml-3 sidebar-text">User</span>
            <svg class="ml-auto w-4 h-4 transition-transform duration-200 sidebar-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 011.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.25 8.27a.75.75 0 01-.02-1.06z" clip-rule="evenodd"/>
            </svg>
        </button>
        <ul class="absolute left-0 right-0 mt-2 bg-white border border-gray-200 rounded shadow-lg hidden" id="dropdownMenu">
            <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Hồ sơ</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cài đặt</a></li>
            <li><hr class="my-1 border-gray-200"></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Đăng xuất</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Script xử lý Sidebar -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarText = document.querySelectorAll('.sidebar-text');
        const sidebarTitle = document.getElementById('sidebarTitle');
        const toggleBtn = document.getElementById('toggleBtn');
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('w-64');
            sidebar.classList.toggle('w-16');
            sidebarTitle.classList.toggle('hidden');
            sidebarText.forEach(text => text.classList.toggle('hidden'));
        });
    </script>

    <!-- Script xử lý Dropdown -->
    <script>
        document.getElementById('dropdownButton').addEventListener('click', function() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('hidden');
        });
    </script>

    <!-- Script cập nhật số lượng thông báo -->
    <script>
        function pollNotifications() {
            fetch('/notifications/poll?studentId=4')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('notificationBadge').innerText = data.length;
                })
                .catch(error => console.error('Lỗi khi polling thông báo:', error));
        }
        setInterval(pollNotifications, 3000);
        pollNotifications();
    </script>
