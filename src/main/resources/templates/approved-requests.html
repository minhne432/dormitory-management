<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Approved Student Service Requests</title>
    <meta charset="UTF-8">

    <style>
        /* CSS đơn giản cho toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            opacity: 0.9;
            z-index: 9999;
        }
        .toast.success { background-color: green; }
        .toast.error { background-color: red; }
    </style>
</head>

<body>
<h1>Danh sách Approved Student Service Requests</h1>

<!-- Form lọc với AJAX -->
<form id="filterForm" action="#" method="get" onsubmit="event.preventDefault(); submitFilterForm();">
    <!-- Các trường lọc, ví dụ: -->
    <div>
        <label for="registrationId">Registration ID:</label>
        <input type="text" id="registrationId" name="registrationId" th:value="${filter.registrationId}" />
    </div>
    <div>
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" th:value="${filter.studentId}" />
    </div>
    <!-- Các trường khác (phoneNumber, roomId, serviceStartDate, v.v.) -->
    <button type="submit">Lọc</button>
</form>

<!-- Container hiển thị danh sách (sẽ được cập nhật bằng AJAX) -->
<div id="approved-requests-container">
    <!-- BEGIN: Nội dung này sẽ được thay thế / cập nhật bởi AJAX -->
    <table border="1">
        <thead>
        <tr>
            <th></th> <!-- Cột checkbox để chọn đăng ký -->
            <th>Registration ID</th>
            <th>Student ID</th>
            <th>Phone Number</th>
            <th>Room ID</th>
            <th>Service Start Date</th>
            <th>Service End Date</th>
            <th>Service Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${approvedRequests.content}">
            <!-- Checkbox để chọn tạo hóa đơn -->
            <td>
                <input type="checkbox" name="registrationIds"
                       th:value="${item.registrationId}" />
            </td>
            <td th:text="${item.registrationId}"></td>
            <td th:text="${item.studentId}"></td>
            <td th:text="${item.phoneNumber}"></td>
            <td th:text="${item.roomId}"></td>
            <td th:text="${item.serviceStartDate}"></td>
            <td th:text="${item.serviceEndDate}"></td>
            <td th:text="${item.serviceName}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang (giữ nguyên nếu cần) -->
    <div>
        <span th:text="'Trang ' + (${approvedRequests.number} + 1) + ' / ' + ${approvedRequests.totalPages}"></span>
        <div>
            <a th:if="${approvedRequests.hasPrevious()}"
               th:href="@{/approved-requests(page=${approvedRequests.number - 1}, size=${approvedRequests.size})}">Trang trước</a>
            <a th:if="${approvedRequests.hasNext()}"
               th:href="@{/approved-requests(page=${approvedRequests.number + 1}, size=${approvedRequests.size})}">Trang sau</a>
        </div>
    </div>
    <!-- END: Nội dung cập nhật AJAX -->
</div>

<!-- Nút tạo hóa đơn -->

<button type="button" id="createBillButton">Tạo Hóa Đơn</button>

<!-- Đoạn script để xử lý AJAX và Toast -->
<!-- (1) Xuất CSRF token ra JS -->
<script th:inline="javascript">
    var csrfParameterName = /*[[${_csrf.parameterName}]]*/ '_csrf';
    var csrfTokenValue    = /*[[${_csrf.token}]]*/ 'dummyToken';
</script>

<script>
    // (2) Hàm gửi AJAX (vẫn giữ fetch POST)
    document.getElementById("createBillButton").addEventListener("click", function() {
        const selectedRegistrations = Array.from(
            document.querySelectorAll('input[name="registrationIds"]:checked')
        ).map(el => el.value);

        if (selectedRegistrations.length === 0) {
            showToast("Vui lòng chọn ít nhất một đăng ký để tạo hóa đơn.", "error");
            return;
        }

        // Thêm csrfParameterName và csrfTokenValue vào body request
        const bodyParams = new URLSearchParams({
            registrationIds: selectedRegistrations
        });
        bodyParams.append(csrfParameterName, csrfTokenValue);

        // Gửi request POST
        fetch("/personal-bills/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-Requested-With": "XMLHttpRequest"
            },
            body: bodyParams
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                showToast(data.message, "success");
            } else if (data.error) {
                showToast(data.error, "error");
            }
        })
        .catch(error => {
            showToast("Lỗi khi tạo hóa đơn: " + error.message, "error");
        });
    });

    // (3) Hàm ví dụ submitFilterForm() - GET AJAX
    function submitFilterForm() {
        // ...
        // fetch("/approved-requests?...", {...})
        // .then(...) => document.getElementById("approved-requests-container").innerHTML = ...
    }

    // (4) Hàm showToast() đơn giản
    function showToast(message, type = "success") {
        const toast = document.createElement("div");
        toast.classList.add("toast", type);
        toast.innerText = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
</script>
</body>
</html>
