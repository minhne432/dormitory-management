<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/student/layout}">
<head>
  <meta charset="UTF-8">
  <title layout:fragment="title">Trang chủ</title>
</head>
<body>
<div layout:fragment="content" class="mt-6 mx-auto max-w-4xl bg-gray-50 shadow-lg rounded-xl p-8">
  <!-- Tiêu đề chính -->
  <h1 class="text-4xl font-extrabold text-gray-800 mb-10 text-center">
    Chào mừng đến với Ký túc xá! 🎉
  </h1>

  <!-- Thông tin phòng -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Có phòng -->
    <div th:if="${hasRoom}"
         class="bg-white shadow-md rounded-xl p-6 border border-gray-200">
      <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">
        🏠 Thông tin phòng của bạn
      </h2>

      <p class="text-gray-600">
        <span class="font-semibold">Số phòng:</span>
        <span th:text="${roomNumber}">A101</span>
      </p>
      <p class="text-gray-600">
        <span class="font-semibold">Tòa nhà:</span>
        <span th:text="${building}">Ký túc xá Khu A</span>
      </p>
    </div>

    <!-- Chưa có phòng -->
    <div th:unless="${hasRoom}"
         class="bg-white shadow-md rounded-xl p-6 border border-gray-200 text-center">
      <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">
        🏠 Thông tin phòng của bạn
      </h2>
      <p class="text-gray-600 mb-4">
        Bạn chưa đăng ký phòng ký túc xá.
      </p>
      <a th:href="@{/register-dormitory}"
         class="inline-block bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md">
        Đăng ký phòng ngay
      </a>
    </div>
  </div>


  <!-- Bảng tin -->
  <div class="bg-white shadow-md rounded-xl p-6 mt-10 border border-gray-200">
    <h2 class="text-xl font-semibold text-gray-700 mb-6 border-b pb-2">
      📰 Bảng tin Ký túc xá
    </h2>
    <ul class="divide-y divide-gray-200">
      <!-- Danh sách tin tức -->
      <li th:each="news : ${newsList}" class="py-4 hover:bg-gray-50 transition">
        <div class="flex items-start space-x-4">
          <div class="flex-none">
            <div class="w-10 h-10 rounded-full bg-red-500 text-white flex items-center justify-center shadow-md">
              <i class="fas fa-bullhorn fa-sm"></i>
            </div>
          </div>
          <div class="flex-grow">
            <h3 class="text-lg font-medium text-gray-800" th:text="${news.title}"></h3>
            <p class="text-gray-600 mt-1" th:text="${news.content}"></p>
            <div class="mt-2">
              <a href="#"
                 class="text-indigo-500 hover:text-indigo-700 font-medium transition duration-300">
                Xem thêm →
              </a>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <!-- Nút xem thêm -->
    <div class="mt-6 text-center">
      <a href="#"
         class="inline-block text-indigo-500 hover:text-indigo-700 font-semibold transition duration-300">
        Xem tất cả bảng tin →
      </a>
    </div>
  </div>
</div>

</body>
</html>
