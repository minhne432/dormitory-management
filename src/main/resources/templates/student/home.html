<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/student/layout}">
<head>
  <meta charset="UTF-8">
  <title layout:fragment="title">Trang chủ</title>
</head>
<body>
<div layout:fragment="content" class="mt-6 mx-auto max-w-4xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Chào mừng đến với Ký túc xá!</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white shadow-md rounded-lg p-6" th:if="${hasRoom}">
      <h2 class="text-xl font-semibold text-gray-800 mb-2 border-b pb-2">Thông tin phòng của bạn</h2>
      <div class="mb-4">
        <p class="text-gray-600"><span class="font-semibold">Số phòng:</span> <span th:text="${roomNumber}">A101</span></p>
        <p class="text-gray-600"><span class="font-semibold">Tòa nhà:</span> <span th:text="${building}">Ký túc xá Khu A</span></p>
      </div>
      <a href="#" class="inline-block bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Xem chi tiết phòng</a>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6" th:unless="${hasRoom}">
      <h2 class="text-xl font-semibold text-gray-800 mb-2 border-b pb-2">Thông tin phòng của bạn</h2>
      <div class="text-center py-8">
        <p class="text-gray-700 mb-4">Bạn chưa đăng ký phòng ký túc xá.</p>
        <a href="#" class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Đăng ký phòng ngay</a>
      </div>
    </div>

  </div>

  <div class="bg-white shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Bảng tin Ký túc xá</h2>
    <ul class="divide-y divide-gray-200">
      <li th:each="news : ${newsList}" class="py-4">
        <div class="flex space-x-3">
          <div class="flex-none">
            <div class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center">
              <i class="fas fa-bullhorn fa-sm"></i>
            </div>
          </div>
          <div class="flex-grow">
            <h3 class="text-lg font-medium text-gray-900" th:text="${news.title}"></h3>
            <p class="text-gray-500" th:text="${news.content}"> </p>
            <div class="mt-2">
              <a href="#" class="text-indigo-600 hover:underline">Xem thêm</a>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <div class="mt-4 text-center">
      <a href="#" class="text-indigo-600 hover:underline">Xem tất cả bảng tin</a>
    </div>
  </div>
</div>
</body>
</html>
