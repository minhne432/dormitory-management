<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/student/layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Đăng ký ở KTX</title>
</head>
<body>
<div layout:fragment="content" class="mt-6 mx-auto max-w-4xl">
    <h1 class="text-center text-3xl font-bold mb-6 text-blue-700">Đăng ký ở KTX</h1>
    <form th:action="@{/register-dormitory}" th:object="${student}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Họ và Tên</label>
            <input type="text" th:field="*{fullName}" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Khoa</label>
            <input type="text" th:field="*{department}" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Lớp</label>
            <input type="text" th:field="*{studentClass}" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Số điện thoại</label>
            <input type="text" th:field="*{phoneNumber}" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Email</label>
            <input type="email" th:field="*{email}" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100">
        </div>
        <div class="col-span-2">
            <label class="block text-gray-700 font-semibold mb-1">Địa chỉ</label>
            <textarea th:field="*{address}" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100"></textarea>
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Khu ký túc xá mong muốn</label>
            <select th:field="*{dormitoryArea}" class="w-full border border-gray-300 rounded px-3 py-2">
                <option value="KTX Khu A">Khu A</option>
                <option value="KTX Khu B">Khu B</option>
<!--                <option value="KTX Khu C - Hòa An">Khu C - Hòa An</option>-->
            </select>
        </div>
        <!-- Thay thế phần Ghi chú cũ bằng đoạn này -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Chọn phòng</label>
            <select th:field="*{note}"
                    class="w-full border border-gray-300 rounded px-3 py-2 bg-white">
                <option value="" disabled selected>-- Chọn một phòng --</option>
                <option th:each="room : ${rooms}"
                        th:value="${room.roomNumber}"
                        th:text="|${room.roomNumber} – ${room.dormName} – Sức chứa: ${room.roomMaxCapacity} – Giá: ${room.roomTypePrice} – ${room.roomStatus}|">
                </option>
            </select>
        </div>




        <div class="col-span-2">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded font-semibold hover:bg-blue-600 transition">Gửi Đơn Đăng Ký</button>
        </div>
    </form>
</div>
</body>
</html>
