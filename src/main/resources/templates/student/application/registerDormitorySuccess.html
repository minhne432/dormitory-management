<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/student/layout}">
<head>
  <meta charset="UTF-8">
  <title layout:fragment="title">Đăng ký thành công</title>
</head>
<body>
<div layout:fragment="content" class="mt-6 mx-auto max-w-4xl bg-gray-100 rounded-xl p-8 shadow-inner border border-gray-200">
  <!-- Icon ✅ -->
  <div class="text-green-500 text-7xl mb-6">
    ✅
  </div>

  <!-- Tiêu đề -->
  <h2 class="text-3xl font-bold text-gray-800 mb-4">
    Bạn đã gửi đơn đăng ký thành công!
  </h2>

  <!-- Nội dung mô tả -->
  <p class="text-gray-500 leading-relaxed mb-6">
    Vui lòng chờ quản lý duyệt đơn.<br>
    Cảm ơn bạn đã sử dụng hệ thống!
  </p>

  <!-- Nút quay về trang chủ -->
  <a th:href="@{/student/home}"
     class="inline-block bg-white text-gray-700 px-6 py-3 rounded-xl shadow-md
              border border-gray-300 hover:bg-gray-50 transition-all duration-300">
    Quay về Trang chủ
  </a>
</div>


</body>
</html>
