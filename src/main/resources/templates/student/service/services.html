<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/student/layout}">

<head>
    <title layout:fragment="title">Danh sách dịch vụ</title>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <script>
        function registerService(serviceId) {
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            fetch(`/student/register-service/${serviceId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken  // Thêm CSRF token vào header
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                location.reload();
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert("Đã xảy ra lỗi khi đăng ký dịch vụ.");
            });
        }
    </script>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1>Danh sách dịch vụ</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên dịch vụ</th>
                <th>Đơn giá</th>
                <th>Đơn vị</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.serviceId}"></td>
                <td th:text="${service.serviceName}"></td>
                <td th:text="${service.unitPrice}"></td>
                <td th:text="${service.unit}"></td>
                <td th:text="${service.description}"></td>
                <td>
                    <button class="btn btn-primary"
                            th:attr="onclick='registerService(' + ${service.serviceId} + ')'">Đăng ký</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
