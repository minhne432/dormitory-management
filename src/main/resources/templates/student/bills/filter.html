<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/student/layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Bill Filter</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedFilters = JSON.parse(localStorage.getItem('billFilters'));
            if (storedFilters) {
                document.getElementById('status').value = storedFilters.status || '';
                document.getElementById('billType').value = storedFilters.billType || '';
                document.getElementById('startDate').value = storedFilters.startDate || '';
                document.getElementById('endDate').value = storedFilters.endDate || '';
                document.getElementById('page').value = storedFilters.page || 0;
                document.getElementById('size').value = storedFilters.size || 10;
            }
        });
        function saveFiltersToLocalStorage() {
            const filters = {
                studentId: document.getElementById('studentId').value,
                status: document.getElementById('status').value,
                billType: document.getElementById('billType').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                page: document.getElementById('page').value,
                size: document.getElementById('size').value
            };
            localStorage.setItem('billFilters', JSON.stringify(filters));
        }
    </script>
</head>
<body>
<div layout:fragment="content" class="mt-6 mx-auto max-w-4xl">
    <h2 class="text-xl md:text-2xl font-bold mb-5 text-blue-700 text-center">Filter Bills</h2>

    <!-- Danh sách hóa đơn -->
    <div class="overflow-x-auto mt-4">
        <table class="min-w-full divide-y divide-gray-200 border text-sm">
            <thead class="bg-gray-50">
            <tr>
                <th class="py-2 px-4 border-b text-gray-700 font-semibold text-left">#</th>
                <th class="py-2 px-4 border-b text-gray-700 font-semibold text-left">Student</th>
                <th class="py-2 px-4 border-b text-gray-700 font-semibold text-left">Bill Type</th>
                <th class="py-2 px-4 border-b text-gray-700 font-semibold text-left">Status</th>
                <th class="py-2 px-4 border-b text-gray-700 font-semibold text-left">Amount</th>
                <th class="py-2 px-4 border-b text-gray-700 font-semibold text-left">Issue Date</th>
                <th class="py-2 px-4 border-b text-gray-700 font-semibold text-left">Due Date</th>
                <th class="py-2 px-4 border-b text-gray-700 font-semibold text-left">Action</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="bill : ${bills.content}">
                <td class="py-2 px-4 border-b" th:text="${bill.billId}"></td>
                <td class="py-2 px-4 border-b" th:text="${bill.student != null ? bill.student.fullName : '-!'}"></td>
                <td class="py-2 px-4 border-b" th:text="${bill.billType}"></td>
                <td class="py-2 px-4 border-b" th:text="${bill.status}"></td>
                <td class="py-2 px-4 border-b" th:text="${bill.totalAmount}"></td>
                <td class="py-2 px-4 border-b" th:text="${bill.issueDate}"></td>
                <td class="py-2 px-4 border-b" th:text="${bill.dueDate}"></td>
                <td class="py-2 px-4 border-b text-center">
                    <form th:action="@{/bills/detail}" method="post">
                        <input type="hidden" name="billId" th:value="${bill.billId}" />
                        <button type="submit" class="text-blue-500 hover:underline bg-transparent border-none cursor-pointer">
                            View
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
