<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/student/layout}">

<head>
    <title layout:fragment="title">Lịch sử thanh toán</title>
</head>

<body>
<div layout:fragment="content">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold text-indigo-800 mb-6">Lịch sử thanh toán</h1>

        <table class="w-full table-auto border border-gray-300 text-sm">
            <thead class="bg-indigo-700 text-white">
            <tr>
                <th class="py-2 px-4 text-left">Mã thanh toán</th>
                <th class="py-2 px-4 text-left">Mã hóa đơn</th>
                <th class="py-2 px-4 text-left">Số tiền</th>
                <th class="py-2 px-4 text-left">Phương thức</th>
                <th class="py-2 px-4 text-left">Ngày thanh toán</th>
                <th class="py-2 px-4 text-left">Trạng thái</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="payment : ${payments}">
                <td class="py-2 px-4" th:text="${payment.paymentId}">P001</td>
                <td class="py-2 px-4" th:text="${payment.bill.billId}">B001</td>
                <td class="py-2 px-4 text-right" th:text="${#numbers.formatDecimal(payment.amountPaid, 0, 0)} + ' ₫'">500,000 ₫</td>
                <td class="py-2 px-4" th:text="${payment.paymentMethod}">VNPAY</td>
                <td class="py-2 px-4" th:text="${payment.paymentDate}">2025-04-17</td>
                <td class="py-2 px-4" th:text="${payment.status}"
                    th:classappend="${payment.status == 'completed' ? 'text-green-700 font-semibold' : 'text-yellow-600'}">completed</td>
            </tr>
            <tr th:if="${payments.isEmpty()}">
                <td colspan="6" class="text-center text-gray-500 py-4">Không có giao dịch nào.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
