<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <!-- Tiêu đề -->
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
        🔑 Login
    </h1>

    <!-- Thông báo thành công -->
    <div th:if="${message}"
         class="bg-green-100 text-green-700 border border-green-300 rounded-md p-3 mb-4">
        <p th:text="${message}"></p>
    </div>

    <!-- Thông báo lỗi -->
    <div th:if="${error}"
         class="bg-red-100 text-red-700 border border-red-300 rounded-md p-3 mb-4">
        <p th:text="${error}"></p>
    </div>

    <!-- Form đăng nhập -->
    <form th:action="@{/doLogin}" method="post" class="space-y-6">
        <!-- Username -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                Username
            </label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
                              focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Password
            </label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
                              focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Nút đăng nhập -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg
                               shadow-md hover:bg-blue-600 transition duration-300">
                ✅ Login
            </button>
        </div>
    </form>

    <!-- Đăng ký -->
    <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="/register" class="text-blue-500 hover:underline">
                Register here
            </a>
        </p>
    </div>
</div>
</body>
</html>
