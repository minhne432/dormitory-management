<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Hóa Đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Chi Tiết Hóa Đơn</h1>
    <table class="table">
        <tr>
            <th>Bill ID</th>
            <td th:text="${bill.billId}"></td>
        </tr>
        <tr>
            <th>Hóa ơn tiền phòng tháng: </th>
            <td th:text="${bill.billingPeriod}"></td>
        </tr>
        <tr>
            <th>Student</th>
            <td th:text="${bill.student.fullName}"></td>
        </tr>
        <tr>
            <th>Bill Type</th>
            <td th:text="${bill.billType}"></td>
        </tr>
        <tr>
            <th>Total Amount</th>
            <td th:text="${bill.totalAmount}"></td>
        </tr>
        <tr>
            <th>Bill Date</th>
            <td th:text="${bill.issueDate}"></td>
        </tr>
        <tr>
            <th>Bill Status</th>
            <td th:text="${bill.status}"></td>
        </tr>
    </table>
    <a href="/bills/create" class="btn btn-primary">Tạo Hóa Đơn Khác</a>
</div>
</body>
</html>
