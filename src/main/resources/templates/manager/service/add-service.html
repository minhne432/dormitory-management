<!--src/main/resources/templates/manager/service/add-service.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">

<head>
    <title layout:fragment="title">Thêm Dịch Vụ Ký Túc Xá</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content" class="mt-6 mx-auto max-w-4xl bg-white shadow-md rounded-xl p-8">
    <!-- Tiêu đề -->
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
        ➕ Thêm Dịch Vụ Mới
    </h2>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${successMessage}"
         class="mb-4 px-4 py-3 bg-green-100 border border-green-400 text-green-700 rounded-md">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${errorMessage}"
         class="mb-4 px-4 py-3 bg-red-100 border border-red-400 text-red-700 rounded-md">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Form Thêm Dịch Vụ -->
    <form th:action="@{/manager/services/add}" method="post" th:object="${serviceDTO}" class="space-y-6">
        <!-- Tên Dịch Vụ -->
        <div>
            <label for="serviceName" class="block text-gray-700 font-semibold mb-2">
                Tên Dịch Vụ
            </label>
            <input type="text" id="serviceName" th:field="*{serviceName}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
                          focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   required>
            <div th:if="${#fields.hasErrors('serviceName')}"
                 class="text-red-500 text-sm mt-1" th:errors="*{serviceName}"></div>
        </div>

        <!-- Giá Dịch Vụ -->
        <div>
            <label for="unitPrice" class="block text-gray-700 font-semibold mb-2">
                Giá Dịch Vụ
            </label>
            <input type="number" id="unitPrice" step="0.01" th:field="*{unitPrice}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
                          focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   required>
            <div th:if="${#fields.hasErrors('unitPrice')}"
                 class="text-red-500 text-sm mt-1" th:errors="*{unitPrice}"></div>
        </div>

        <!-- Đơn Vị -->
        <div>
            <label for="unit" class="block text-gray-700 font-semibold mb-2">
                Đơn Vị
            </label>
            <input type="text" id="unit" th:field="*{unit}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
                          focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   required>
            <div th:if="${#fields.hasErrors('unit')}"
                 class="text-red-500 text-sm mt-1" th:errors="*{unit}"></div>
        </div>

        <!-- Mô Tả Dịch Vụ -->
        <div>
            <label for="description" class="block text-gray-700 font-semibold mb-2">
                Mô Tả Dịch Vụ
            </label>
            <textarea id="description" th:field="*{description}" rows="4"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
                             focus:ring-blue-500 focus:border-blue-500 transition duration-300"></textarea>
            <div th:if="${#fields.hasErrors('description')}"
                 class="text-red-500 text-sm mt-1" th:errors="*{description}"></div>
        </div>

        <!-- Nút Submit -->
        <div class="text-right">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold
                           py-3 px-6 rounded-lg shadow-md transition duration-300">
                ✅ Thêm Dịch Vụ
            </button>
        </div>
    </form>
</div>

</body>

</html>
