<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Dịch Vụ Ký Túc Xá</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Thêm Dịch Vụ Mới</h2>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/manager/services/add}" method="post" th:object="${serviceDTO}" class="mt-4">
        <div class="mb-3">
            <label for="serviceName" class="form-label">Tên Dịch Vụ</label>
            <input type="text" id="serviceName" th:field="*{serviceName}" class="form-control" required>
            <div th:if="${#fields.hasErrors('serviceName')}" class="text-danger" th:errors="*{serviceName}"></div>
        </div>

        <div class="mb-3">
            <label for="unitPrice" class="form-label">Giá Dịch Vụ</label>
            <input type="number" step="0.01" id="unitPrice" th:field="*{unitPrice}" class="form-control" required>
            <div th:if="${#fields.hasErrors('unitPrice')}" class="text-danger" th:errors="*{unitPrice}"></div>
        </div>

        <div class="mb-3">
            <label for="unit" class="form-label">Đơn Vị</label>
            <input type="text" id="unit" th:field="*{unit}" class="form-control" required>
            <div th:if="${#fields.hasErrors('unit')}" class="text-danger" th:errors="*{unit}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô Tả Dịch Vụ</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Thêm Dịch Vụ</button>
    </form>
</div>
</body>
</html>
