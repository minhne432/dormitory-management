<!--src/main/resources/templates/manager/service/edit-service.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">

<head>
    <title layout:fragment="title">Chỉnh Sửa Dịch Vụ</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<body>
<div layout:fragment="content" class="mt-6 mx-auto max-w-4xl bg-white shadow-md rounded-xl p-8">
    <!-- Tiêu đề -->
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
        ✏️ Chỉnh Sửa Dịch Vụ
    </h2>

    <!-- Form chỉnh sửa -->
    <form th:action="@{/manager/services/edit/{id}(id=${serviceDTO.serviceId})}"
          th:object="${serviceDTO}"
          method="post"
          class="space-y-6">

        <!-- Tên dịch vụ -->
        <div>
            <label for="serviceName" class="block text-sm font-medium text-gray-700 mb-1">
                Tên dịch vụ:
            </label>
            <input type="text" id="serviceName" name="serviceName" th:field="*{serviceName}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   required>
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></span>
        </div>

        <!-- Giá -->
        <div>
            <label for="unitPrice" class="block text-sm font-medium text-gray-700 mb-1">
                Giá:
            </label>
            <input type="number" id="unitPrice" name="unitPrice" th:field="*{unitPrice}" step="0.01"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   required>
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></span>
        </div>

        <!-- Đơn vị -->
        <div>
            <label for="unit" class="block text-sm font-medium text-gray-700 mb-1">
                Đơn vị:
            </label>
            <input type="text" id="unit" name="unit" th:field="*{unit}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   required>
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></span>
        </div>

        <!-- Mô tả -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                Mô tả:
            </label>
            <textarea id="description" name="description" th:field="*{description}"
                      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none
                             focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                      rows="4"></textarea>
            <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>

        <!-- Nút cập nhật -->
        <div class="flex justify-center">
            <button type="submit"
                    class="bg-green-500 text-white font-semibold py-2 px-6 rounded-md shadow-md
                           hover:bg-green-600 transition duration-300">
                ✔️ Cập Nhật
            </button>
        </div>
    </form>

    <!-- Thông báo thành công -->
    <p th:if="${successMessage}"
       class="mt-4 text-green-600 font-medium text-center">
        ✅ [[${successMessage}]]
    </p>

    <!-- Thông báo lỗi -->
    <p th:if="${errorMessage}"
       class="mt-4 text-red-500 font-medium text-center">
        ❌ [[${errorMessage}]]
    </p>
</div>

</body>

</html>
