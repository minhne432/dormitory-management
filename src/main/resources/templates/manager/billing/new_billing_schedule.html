<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">
<head>
    <title layout:fragment="title">New Billing Schedule</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">Create Billing Schedule</h1>
        <form th:action="@{/billing-schedule/save}" th:object="${schedule}" method="post" class="p-4 bg-white shadow-sm rounded">
            <div class="mb-3">
                <label for="scheduleTime" class="form-label">Schedule Time</label>
                <!-- Sử dụng input type="datetime-local" với step="1" để cho phép nhập giây -->
                <input type="datetime-local" id="scheduleTime" th:field="*{scheduleTime}" class="form-control" step="1" required />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="active" th:field="*{active}" class="form-check-input"/>
                <label for="active" class="form-check-label">Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Schedule</button>
        </form>
    </div>
</div>
</body>
</html>
