<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">
<head>
    <title layout:fragment="title">New Utility Billing Schedule</title>
</head>
<body>
<div layout:fragment="content" class="mt-4">
    <h1 class="mb-4 text-2xl font-bold">Create Utility Billing Schedule</h1>
    <form th:action="@{/utility-billing-schedule/save}" th:object="${schedule}" method="post" class="p-4 bg-white shadow-sm rounded space-y-4">
        <div>
            <label for="scheduleTime" class="block text-sm font-medium text-gray-700">Schedule Time</label>
            <!-- datetime-local cho phép nhập cả giờ, phút, giây (step="1") -->
            <input type="datetime-local" id="scheduleTime" th:field="*{scheduleTime}" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" step="1" required />
        </div>
        <div class="flex items-center">
            <input type="checkbox" id="active" th:field="*{active}" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
            <label for="active" class="ml-2 text-sm text-gray-700">Active</label>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Schedule</button>
    </form>
</div>
</body>
</html>
