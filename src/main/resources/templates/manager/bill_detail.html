<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">
<head>
    <title layout:fragment="title">Chi Tiết Hóa Đơn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content" class="mx-auto mt-4 max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Chi Tiết Hóa Đơn</h1>
    <table class="min-w-full border border-gray-200">
        <tr class="border-b">
            <th class="px-4 py-2 text-left font-medium">Bill ID</th>
            <td class="px-4 py-2" th:text="${bill.billId}"></td>
        </tr>
        <tr class="border-b">
            <th class="px-4 py-2 text-left font-medium">Hóa đơn tiền phòng tháng:</th>
            <td class="px-4 py-2" th:text="${bill.billingPeriod}"></td>
        </tr>
        <tr class="border-b">
            <th class="px-4 py-2 text-left font-medium">Student</th>
            <td class="px-4 py-2" th:text="${bill.student.fullName}"></td>
        </tr>
        <tr class="border-b">
            <th class="px-4 py-2 text-left font-medium">Bill Type</th>
            <td class="px-4 py-2" th:text="${bill.billType}"></td>
        </tr>
        <tr class="border-b">
            <th class="px-4 py-2 text-left font-medium">Total Amount</th>
            <td class="px-4 py-2" th:text="${bill.totalAmount}"></td>
        </tr>
        <tr class="border-b">
            <th class="px-4 py-2 text-left font-medium">Bill Date</th>
            <td class="px-4 py-2" th:text="${bill.issueDate}"></td>
        </tr>
        <tr>
            <th class="px-4 py-2 text-left font-medium">Bill Status</th>
            <td class="px-4 py-2" th:text="${bill.status}"></td>
        </tr>
    </table>
    <a href="/bills/create" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Tạo Hóa Đơn Khác
    </a>
</div>
</body>
</html>
