<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">

<head>
    <title layout:fragment="title">Danh sách Approved Student Service Requests</title>

    <style>
        /* CSS đơn giản cho toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            opacity: 0.9;
            z-index: 9999;
        }
        .toast.success { background-color: green; }
        .toast.error { background-color: red; }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1>Danh sách Approved Student Service Requests</h1>

        <!-- Form lọc với AJAX -->
        <form id="filterForm" action="#" method="get" onsubmit="event.preventDefault(); submitFilterForm();">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="registrationId" class="form-label">Registration ID:</label>
                    <input type="text" id="registrationId" name="registrationId" class="form-control" th:value="${filter.registrationId}">
                </div>
                <div class="col-md-3">
                    <label for="studentId" class="form-label">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" class="form-control" th:value="${filter.studentId}">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Lọc</button>
                </div>
            </div>
        </form>

        <!-- Container hiển thị danh sách -->
        <div id="approved-requests-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th></th> <!-- Cột checkbox để chọn đăng ký -->
                    <th>Registration ID</th>
                    <th>Student ID</th>
                    <th>Phone Number</th>
                    <th>Room ID</th>
                    <th>Service Start Date</th>
                    <th>Service End Date</th>
                    <th>Service Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${approvedRequests.content}">
                    <td>
                        <input type="checkbox" name="registrationIds"
                               th:value="${item.registrationId}">
                    </td>
                    <td th:text="${item.registrationId}"></td>
                    <td th:text="${item.studentId}"></td>
                    <td th:text="${item.phoneNumber}"></td>
                    <td th:text="${item.roomId}"></td>
                    <td th:text="${item.serviceStartDate}"></td>
                    <td th:text="${item.serviceEndDate}"></td>
                    <td th:text="${item.serviceName}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Phân trang -->
            <div>
                <span th:text="'Trang ' + (${approvedRequests.number} + 1) + ' / ' + ${approvedRequests.totalPages}"></span>
                <div>
                    <a th:if="${approvedRequests.hasPrevious()}"
                       th:href="@{/approved-requests(page=${approvedRequests.number - 1}, size=${approvedRequests.size})}">
                        Trang trước
                    </a>
                    <a th:if="${approvedRequests.hasNext()}"
                       th:href="@{/approved-requests(page=${approvedRequests.number + 1}, size=${approvedRequests.size})}">
                        Trang sau
                    </a>
                </div>
            </div>
        </div>

        <!-- Nút tạo hóa đơn -->
        <button type="button" id="createBillButton" class="btn btn-success mt-3">Tạo Hóa Đơn</button>
    </div>
</div>

<!-- Đoạn script để xử lý AJAX và Toast -->
<script th:inline="javascript">
    var csrfParameterName = /*[[${_csrf.parameterName}]]*/ '_csrf';
    var csrfTokenValue    = /*[[${_csrf.token}]]*/ 'dummyToken';
</script>

<script>
    // Xử lý tạo hóa đơn
    document.getElementById("createBillButton").addEventListener("click", function() {
        const selectedRegistrations = Array.from(
            document.querySelectorAll('input[name="registrationIds"]:checked')
        ).map(el => el.value);

        if (selectedRegistrations.length === 0) {
            showToast("Vui lòng chọn ít nhất một đăng ký để tạo hóa đơn.", "error");
            return;
        }

        const bodyParams = new URLSearchParams({
            registrationIds: selectedRegistrations
        });
        bodyParams.append(csrfParameterName, csrfTokenValue);

        fetch("/personal-bills/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-Requested-With": "XMLHttpRequest"
            },
            body: bodyParams
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                showToast(data.message, "success");
            } else if (data.error) {
                showToast(data.error, "error");
            }
        })
        .catch(error => {
            showToast("Lỗi khi tạo hóa đơn: " + error.message, "error");
        });
    });

    function submitFilterForm() {
        // Hàm xử lý lọc dữ liệu (cần hoàn thiện nếu muốn dùng AJAX)
    }

    function showToast(message, type = "success") {
        const toast = document.createElement("div");
        toast.classList.add("toast", type);
        toast.innerText = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
</script>

</body>
</html>
