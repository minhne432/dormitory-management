<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">
<head>
    <title layout:fragment="title">Edit Room</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="text-2xl font-bold mb-4">Edit Room</h1>
        <form th:action="@{/rooms/update}" th:object="${room}" method="post" class="p-4 bg-white shadow-sm rounded">
            <!-- Ẩn roomId -->
            <input type="hidden" th:field="*{roomId}"/>

            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="dormitory" class="form-label">Dormitory</label>
                <select class="form-select" id="dormitory" name="dormitoryId" required>
                    <option value="" disabled>--- Chọn KTX ---</option>
                    <option th:each="dorm : ${dormitories}"
                            th:value="${dorm.dormId}"
                            th:text="${dorm.dormName}"
                            th:selected="${room.dormitory.dormId == dorm.dormId}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <select class="form-select" id="roomType" name="roomTypeId" required>
                    <option value="" disabled>--- Chọn Loại Phòng ---</option>
                    <option th:each="rt : ${roomTypes}"
                            th:value="${rt.roomTypeId}"
                            th:text="${rt.typeName}"
                            th:selected="${room.roomType.roomTypeId == rt.roomTypeId}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
</body>
</html>
