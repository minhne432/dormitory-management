<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">
<head>
    <title layout:fragment="title">Edit Room</title>
</head>
<body>
<div layout:fragment="content" class="mt-6 mx-auto max-w-4xl bg-white shadow-md rounded-xl p-8">
    <!-- Tiêu đề -->
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
        ✏️ Edit Room
    </h1>

    <!-- Form chỉnh sửa phòng -->
    <form th:action="@{/rooms/update}" th:object="${room}" method="post" class="space-y-6">
        <!-- Ẩn roomId -->
        <input type="hidden" th:field="*{roomId}"/>

        <!-- Room Number -->
        <div>
            <label for="roomNumber" class="block text-sm font-medium text-gray-700 mb-1">
                Room Number
            </label>
            <input type="text" id="roomNumber" th:field="*{roomNumber}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                Description
            </label>
            <textarea id="description" th:field="*{description}" rows="3"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Dormitory -->
        <div>
            <label for="dormitory" class="block text-sm font-medium text-gray-700 mb-1">
                Dormitory
            </label>
            <select id="dormitory" name="dormitoryId" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white focus:ring-blue-500 focus:border-blue-500">
                <option value="" disabled>--- Chọn KTX ---</option>
                <option th:each="dorm : ${dormitories}"
                        th:value="${dorm.dormId}"
                        th:text="${dorm.dormName}"
                        th:selected="${room.dormitory.dormId == dorm.dormId}">
                </option>
            </select>
        </div>

        <!-- Room Type -->
        <div>
            <label for="roomType" class="block text-sm font-medium text-gray-700 mb-1">
                Room Type
            </label>
            <select id="roomType" name="roomTypeId" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white focus:ring-blue-500 focus:border-blue-500">
                <option value="" disabled>--- Chọn Loại Phòng ---</option>
                <option th:each="rt : ${roomTypes}"
                        th:value="${rt.roomTypeId}"
                        th:text="${rt.typeName}"
                        th:selected="${room.roomType.roomTypeId == rt.roomTypeId}">
                </option>
            </select>
        </div>

        <!-- Nút cập nhật -->
        <div class="flex justify-end">
            <button type="submit"
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md
                           hover:bg-blue-600 transition duration-300 transform hover:-translate-y-1">
                ✅ Update
            </button>
        </div>
    </form>
</div>
</body>
</html>
