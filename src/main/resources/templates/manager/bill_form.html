<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">
<head>
    <title layout:fragment="title">Tạo Hóa Đơn Phòng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content" class="mx-auto mt-4 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Tạo Hóa Đơn Phòng</h1>

    <div th:if="${error}" class="mb-4">
        <div class="bg-red-500 text-white p-2 rounded" th:text="${error}"></div>
    </div>

    <form th:action="@{/bills/create}" method="post" class="space-y-4">
        <div>
            <label for="studentId" class="block text-gray-700 mb-1">Student ID</label>
            <input type="number" id="studentId" name="studentId" required class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Tạo Hóa Đơn
        </button>
    </form>
</div>
</body>
</html>
