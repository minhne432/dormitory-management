<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">
<head>
    <title layout:fragment="title">Pending Applications</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div layout:fragment="content" class="mt-6 mx-auto max-w-4xl bg-white shadow-lg rounded-xl p-8">
    <!-- Tiêu đề -->
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">
        📄 Pending Applications
    </h1>

    <!-- Form lọc -->
    <form th:action="@{/manager/applications/pending-applications}" method="get" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <!-- Application ID -->
        <div>
            <label for="applicationId" class="block text-sm font-medium text-gray-700 mb-1">Application ID</label>
            <input type="text" id="applicationId" name="applicationId" th:value="${applicationId}"
                   class="w-full border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Address -->
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <input type="text" id="address" name="address" th:value="${address}"
                   class="w-full border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Department -->
        <div>
            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
            <select id="department" name="department"
                    class="w-full border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">All</option>
                <option th:each="dept : ${departments}" th:value="${dept}" th:text="${dept}"
                        th:selected="${dept} == ${department}"></option>
            </select>
        </div>

        <!-- Dormitory Area -->
        <div>
            <label for="dormitoryArea" class="block text-sm font-medium text-gray-700 mb-1">Dormitory Area</label>
            <select id="dormitoryArea" name="dormitoryArea"
                    class="w-full border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">All</option>
                <option th:each="dormitory : ${dormitoryAreas}" th:value="${dormitory.dormName}" th:text="${dormitory.dormName}"
                        th:selected="${dormitory.dormName} == ${dormitoryArea}"></option>
            </select>
        </div>

        <!-- Nút Filter và Reset -->
        <div class="flex items-end space-x-2">
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition duration-300">
                Filter
            </button>
            <a th:href="@{/manager/applications/pending-applications}"
               class="bg-gray-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-gray-600 transition duration-300">
                Reset
            </a>
        </div>
    </form>

    <!-- Bảng danh sách -->
    <div class="overflow-x-auto rounded-lg border border-gray-200">
        <table class="min-w-full bg-white divide-y divide-gray-200">
            <thead class="bg-blue-50 text-gray-700">
            <tr>
                <th class="py-3 px-4 text-left font-semibold">Application ID</th>
                <th class="py-3 px-4 text-left font-semibold">Submission Date</th>
                <th class="py-3 px-4 text-left font-semibold">Dormitory Area</th>
                <th class="py-3 px-4 text-left font-semibold">Full Name</th>
                <th class="py-3 px-4 text-left font-semibold">Address</th>
                <th class="py-3 px-4 text-left font-semibold">Department</th>
                <th class="py-3 px-4 text-left font-semibold">Phone Number</th>
                <th class="py-3 px-4 text-center font-semibold">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="app : ${applicationPage.content}" class="hover:bg-gray-50 transition duration-300">
                <td class="py-3 px-4" th:text="${app.applicationId}"></td>
                <td class="py-3 px-4" th:text="${app.submissionDate}"></td>
                <td class="py-3 px-4" th:text="${app.dormitoryArea}"></td>
                <td class="py-3 px-4" th:text="${app.fullName}"></td>
                <td class="py-3 px-4" th:text="${app.address}"></td>
                <td class="py-3 px-4" th:text="${app.department}"></td>
                <td class="py-3 px-4" th:text="${app.phoneNumber}"></td>
                <td class="py-3 px-4">
                    <div class="flex space-x-2">
                        <!-- Xem -->
                        <form th:action="@{/manager/applications/{id}(id=${app.applicationId})}" method="get">
                            <button type="submit"
                                    class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 transition">
                                View
                            </button>
                        </form>
                        <!-- Phê duyệt -->
                        <form th:action="@{/manager/applications/{id}/approve(id=${app.applicationId})}" method="post">
                            <button type="submit"
                                    class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600 transition">
                                Approve
                            </button>
                        </form>
                        <!-- Từ chối -->
                        <form th:action="@{/manager/applications/{id}/reject(id=${app.applicationId})}" method="post">
                            <button type="submit"
                                    class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition">
                                Reject
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Phân trang -->
    <div class="mt-6 flex justify-center space-x-4">
        <a th:if="${applicationPage.hasPrevious()}"
           th:href="@{/manager/applications/pending-applications(page=${applicationPage.number - 1})}"
           class="text-blue-500 hover:underline">
            Previous
        </a>
        <a th:if="${applicationPage.hasNext()}"
           th:href="@{/manager/applications/pending-applications(page=${applicationPage.number + 1})}"
           class="text-blue-500 hover:underline">
            Next
        </a>
    </div>
</div>
</body>
</html>
