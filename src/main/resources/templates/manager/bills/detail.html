<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/manager/layout}">
<head>
    <title layout:fragment="title">Chi tiết hóa đơn</title>
</head>
<body>
<div layout:fragment="content" class="mt-4">
    <h1 class="mb-4 text-2xl font-bold">Chi tiết hóa đơn</h1>
    <div class="mb-3">
        <strong>Mã hóa đơn:</strong> <span th:text="${bill.billId}"></span>
    </div>
    <!-- Other fields similarly -->
    <h2 class="mt-5 text-xl font-semibold">Chi tiết hóa đơn</h2>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-700 text-white">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Tên dịch vụ</th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Đơn giá</th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Số lượng</th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Số tiền</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="item : ${bill.billItems}">
            <td class="px-6 py-4 whitespace-nowrap" th:text="${item.service.serviceName}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${item.unitPrice}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${item.quantity}"></td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${item.amount}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/bills/manager/filter}" class="mt-3 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Quay lại danh sách</a>
</div>
</body>
</html>
