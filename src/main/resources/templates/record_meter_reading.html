<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ghi Số Điện và Nước</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Ghi Số Điện và Nước cho Phòng</h1>
    <div th:if="${error}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>
    <form th:action="@{/service-usage/record}" method="post">
        <div class="mb-3">
            <label for="roomId" class="form-label">Phòng</label>
            <select class="form-select" id="roomId" name="roomId" required>
                <option value="">-- Chọn phòng --</option>
                <option th:each="room : ${rooms}" th:value="${room.roomId}" th:text="${room.roomNumber}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="serviceId" class="form-label">Dịch vụ</label>
            <select class="form-select" id="serviceId" name="serviceId" required>
                <option value="">-- Chọn dịch vụ --</option>
                <!-- Chỉ hiển thị các dịch vụ có serviceType là ROOM -->
                <option th:each="service : ${services}"
                        th:if="${service.serviceType == T(com.example.demo.entity.DormitoryService.ServiceType).ROOM}"
                        th:value="${service.serviceId}"
                        th:text="${service.serviceName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="currentReading" class="form-label">Số đo hiện tại</label>
            <input type="number" step="0.01" class="form-control" id="currentReading" name="currentReading" required>
        </div>
        <div class="mb-3">
            <label for="recordDate" class="form-label">Ngày ghi số (yyyy-MM-dd)</label>
            <input type="date" class="form-control" id="recordDate" name="recordDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Ghi Số</button>
    </form>
</div>
</body>
</html>
